<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculater</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./calculater.css">
</head>
<body>
	<div class="calculater">
		<input type="text" placeholder="0" id="inputBox">
		<div>
			<button style="color: orange;">AC</button>
			<button class="operator">(</button>
			<button class="operator">)</button>
			<button class="operator">%</button>
			<button class="exoperator">root</button>
		</div>
		<div>
			<button class="button">7</button>
			<button class="button">8</button>
			<button class="button">9</button>
			<button class="operator">/</button>
			<button class="exoperator">x<sup>2</sup></button>
		</div>
		<div>
			<button class="button">4</button>
			<button class="button">5</button>
			<button class="button">6</button>
			<button class="operator">*</button>
			<button class="exoperator">x!</button>
		</div>
		<div>
			<button class="button">1</button>
			<button class="button">2</button>
			<button class="button">3</button>
			<button class="operator">-</button>
			<button class="exoperator">pie</button>
		</div>
		<div>
			<button class="operator">Del</button>
			<button class="button">0</button>
			<button class="button">.</button>
			<button class="operator">+</button>
			<button class="equal">=</button>
		</div>
	</div>
	<script type="text/javascript" src="./calculater.js"></script>
</body>
</html>
